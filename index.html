<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P√©-no-Ch√£o</title>
    <link href="/index.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white flex flex-col items-center p-6">
    <div class="w-full max-w-2xl flex flex-col gap-6">

        <!-- HOME -->
        <section id="viewHome" class="flex flex-col gap-4">
            <h1 class="text-3xl font-bold text-center">P√©-no-Ch√£o üß†</h1>
            <p class="text-gray-300 text-center">Digite uma frase ou argumento para analisarmos l√≥gica e fatos.</p>

            <textarea id="inputText" class="w-full p-3 rounded bg-gray-800 border border-gray-700 text-white"
                placeholder="Digite seu texto aqui..." rows="5"></textarea>

            <button id="analyzeBtn" class="bg-blue-600 hover:bg-blue-700 p-3 rounded font-semibold">
                Analisar
            </button>
        </section>

        <!-- LOADING -->
        <section id="viewLoading" class="hidden flex flex-col gap-4 items-center">
            <div class="loader border-t-4 border-blue-400"></div>
            <p id="loadingStep" class="text-gray-300">Carregando...</p>
        </section>

        <!-- RESULTADOS -->
        <section id="viewResults" class="hidden flex flex-col gap-4">
            <h2 class="text-2xl font-bold">Resultado da An√°lise</h2>

            <div id="resultsContainer" class="flex flex-col gap-4"></div>

            <button onclick="showView('viewHome')" class="bg-gray-700 hover:bg-gray-600 p-3 rounded">
                Voltar
            </button>
        </section>
    </div>

<!-- SCRIPT COMO M√ìDULO -->
<script type="module">
const API_URL = import.meta.env.VITE_API_URL || "https://pe-no-chao-backend-production.up.railway.app";

console.log("üî• API_URL carregada pelo Vite:", API_URL);

function showView(viewId) {
    document.getElementById("viewHome").classList.add("hidden");
    document.getElementById("viewLoading").classList.add("hidden");
    document.getElementById("viewResults").classList.add("hidden");
    document.getElementById(viewId).classList.remove("hidden");
}

let loadingTexts = [
    "Carregando premissas...",
    "Verificando consist√™ncia l√≥gica...",
    "Checando fatos em fontes...",
    "Validando racioc√≠nio...",
    "Quase l√°..."
];

function animateLoadingSteps() {
    let i = 0;
    const step = document.getElementById("loadingStep");

    let interval = setInterval(() => {
        if (i >= loadingTexts.length) {
            clearInterval(interval);
        } else {
            step.innerText = loadingTexts[i];
            i++;
        }
    }, 1200);
}

function renderAnalysis(data) {
    const premisesHTML = data.nlp.premises
        .map((p, i) => `<p><strong>P${i + 1}:</strong> ${p.text}</p>`)
        .join("");

    const factChecksHTML = data.fact_check
        .map((fc, i) => `
            <p><strong>P${i + 1}:</strong> ${
                fc.verified ? "‚úî Factual" : "‚ùå N√£o verificado"
            }</p>
            <p class="text-gray-400 text-sm">${fc.reason}</p>
        `)
        .join("<hr class='border-gray-700 my-2'>");

    return `
        <div class="bg-gray-800 p-4 rounded border border-gray-700">
            <h3 class="font-bold text-xl mb-2">Premissas</h3>
            ${premisesHTML}
        </div>

        <div class="bg-gray-800 p-4 rounded border border-gray-700">
            <h3 class="font-bold text-xl mb-2">Conclus√£o</h3>
            <p>${data.nlp.conclusion.text}</p>
        </div>

        <div class="bg-gray-800 p-4 rounded border border-gray-700">
            <h3 class="font-bold text-xl mb-2">Validade L√≥gica</h3>
            <p>${data.logic.isValid ? "‚úî V√°lido" : "‚ùå Inv√°lido"}</p>
        </div>

        <div class="bg-gray-800 p-4 rounded border border-gray-700">
            <h3 class="font-bold text-xl mb-2">Verifica√ß√£o de Fatos</h3>
            ${factChecksHTML}
        </div>

        <div class="bg-gray-800 p-4 rounded border border-gray-700">
            <h3 class="font-bold text-xl mb-2">Classifica√ß√£o Geral</h3>
            <p>${data.assessment}</p>
        </div>
    `;
}

async function analyzeText() {
    const text = document.getElementById("inputText").value.trim();

    if (!text) {
        alert("Digite um texto.");
        return;
    }

    showView("viewLoading");
    animateLoadingSteps();

    try {
        const resp = await fetch(`${API_URL}/api/v1/analyses`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
        });

        if (!resp.ok) {
            throw new Error("Erro na API");
        }

        const data = await resp.json();
        console.log("üì© RESPOSTA BRUTA:", data);

        const html = renderAnalysis(data);
        document.getElementById("resultsContainer").innerHTML = html;

        showView("viewResults");

    } catch (e) {
        console.error("‚ùå ERRO AO CHAMAR A API:", e);
        alert("Erro ao conectar com a API.");
        showView("viewHome");
    }
}

document.getElementById("analyzeBtn").onclick = analyzeText;
</script>

<style>
.loader {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 4px solid #666;
    border-top-color: #3b82f6;
    animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
</style>

</body>
</html>
